<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker - Part 1</title>
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <h1>Budget Tracker</h1>
    <div class="container">
      <form
        id="budget-form"
        onsubmit="calc()">
        <input
          type="text"
          id="description"
          placeholder="Enter income/expense description" />
        <input
          type="number"
          id="amout"
          placeholder="Enter amount"
          required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <div id="budget-display">
        <span id="total-budget"></span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
