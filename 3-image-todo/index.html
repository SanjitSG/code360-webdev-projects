<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Image To Do List</title>
  </head>

  <body>
    <div class="carousel">
      <div class="carousel-items">
        <div class="carousel-item">
          <img
            src="./carousel1.jpg"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./carousel2.jpg"
            alt="Image 2"
          />
        </div>
        <!-- Add more carousel items if needed -->
      </div>
    </div>

    <div class="app-container">
      <div
        id="dropzone"
        class="dropzone"
      >
        <input
          type="file"
          id="fileInput"
          multiple
          accept="image/*"
        />
        <p>Drag and drop your images here or click to upload</p>
      </div>

      <div
        class="file-list"
        id="fileList"
      >
        <!-- Uploaded images with thumbnails and descriptions will appear here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
